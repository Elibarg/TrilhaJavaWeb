<!DOCTYPE html>
<html lang="pt">
<head> 
    <meta charset="UTF-8">
    <meta name="description" content="Site da Coldigo geladeiras">
    <meta name="keywords" content="Geladeira, frost-free,refrigeração">
    <meta name="author" content="Escola sistêmatica">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldigo geladeiras</title>
    <link rel="stylesheet" href="/css/site.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/site.js"></script>

</head>
<body>
    <header>
    </header>
    
    <nav>
    </nav>
    <section>
        <h2>Fale conosco!</h2>
        <p>Ficou com alguma duvida? Preencha este formulário e entraremos em contato!</p>
        <form name="frmfaleconosco" method="get" action="#" onsubmit="return vaildaFaleConosco()">
            <fieldset class="faleConosco">
                <legend>Dados Pessoais:</legend>

                <label for="nome">Nome:</label>
                <input type="text" name="txtnome" id="nome">

                <label for="fone">Fone:</label>
                <input type="text" name="txtfone" id="fone">

                <label for="email">E-mail:</label>
                <input type="email" name="txtemail" id="email">

            </fieldset>
            <fieldset class="faleConosco">
                <legend>Motivo do contato:</legend>
                
                <label for="motivo">Motivo:</label>
                <select name="selmotivo" id="motivo" onchange="verificarMotivo(this.value)">
                    <option value="">Escolha</option>
                    <option value="RE">Reclamação</option>
                    <option value="SU">Sugestão</option>
                    <option value="PR">Informação sobre o produto</option>
                </select>
                <div id="opcaoProduto"></div>
                <label for="comentario">Comentário:</label>
                <textarea name="txtcomentario" id="comentario"></textarea>
                <button type="reset" onclick="verificarMotivo(null)">Limpar</button><button type="submit">Enviar</button>
            </fieldset>
        </form>
    </section>
    <footer></footer>
</body>
</html>
