<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/admin.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Registro de produtos</h2>
    <form name="frmAddProduto" id="addProduto" class="frmInserir">
        <legend>Novo produto</legend>
        <table>
            <tr>
                <th>Categoria</th>
                <td>
                    <select name="categoria">
                        <option value="">Selecione</option>
                        <option value="1">Geladeira</option>
                        <option value="2">Freezer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>marca</th>
                <td>
                    <select name="marcaId" id="selMarca">
                        <option value="" class="buscando">Aguarde, buscando marcas...</option>
                    </select>
                </td>
            </tr>
          <tr>
            <th>Modelo</th>
            <td>
                <input type="text" name="modelo">
            </td>
          </tr>
          <tr>
            <th>capacidade(1)</th>
            <td>
                <input type="text" name="capacidade">
            </td>
          </tr>
          <tr>
            <td>valor($)</td>
            <td> <input type="text" name="valor"></td>
          </tr>
          <tr>
            <th colspan="2">
                <button type="button">Cadastrar</button>
                <button type="reset">Limpar</button>
            </th>
          </tr>
        </table>
    </form>
</body>
</html>
